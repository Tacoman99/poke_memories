
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Pok√©-Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff1f2;
            margin: 0;
            overflow: hidden;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        canvas {
            touch-action: none;
        }

        /* Scrapbook styles */
        .font-handwriting {
            font-family: 'Caveat', cursive;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes gentleSway {
            0%, 100% { transform: rotate(var(--rotation, 0deg)); }
            50% { transform: rotate(calc(var(--rotation, 0deg) + 1.5deg)); }
        }
        .scrapbook-bg {
            background-color: #fef7f0;
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(255, 228, 225, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 218, 235, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(255, 241, 224, 0.3) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='40' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='40' height='40' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
        }
        .paper-texture {
            background-image:
                url("data:image/svg+xml,%3Csvg width='6' height='6' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='6' height='6' filter='url(%23n)' opacity='0.02'/%3E%3C/svg%3E");
        }
        .tape-decoration {
            position: absolute;
            width: 60px;
            height: 20px;
            opacity: 0.7;
            border-radius: 2px;
        }

        /* Pokeball open animation */
        @keyframes pokeballTopOpen {
            0% { transform: translateY(0) rotate(0deg); }
            30% { transform: translateY(-2px) rotate(0deg); }
            50% { transform: translateY(-60px) rotate(-30deg); }
            100% { transform: translateY(-80px) rotate(-45deg); opacity: 0; }
        }
        @keyframes pokeballBottomOpen {
            0% { transform: translateY(0) rotate(0deg); }
            30% { transform: translateY(2px) rotate(0deg); }
            50% { transform: translateY(40px) rotate(15deg); }
            100% { transform: translateY(60px) rotate(20deg); opacity: 0; }
        }
        @keyframes pokeballGlow {
            0% { transform: scale(0.8); opacity: 0; }
            40% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pokeballSpark {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        @keyframes contentReveal {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes backdropFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
